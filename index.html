<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexStore</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body x-data="store" class="bg-gray-100 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 p-4 text-white">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-lg font-bold">My Store</div>
        <div>
          <a href="#" class="mr-4 hover:underline">Home</a>
          <a href="#" class="mr-4 hover:underline">Products</a>
          <a href="#" class="hover:underline">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
      <div class="flex justify-between mb-4">
        <select x-model="selectedCategory" class="border p-2 rounded">
          <option value="">All Categories</option>
          <template x-for="category in categories" :key="category">
            <option :value="category" x-text="category"></option>
          </template>
        </select>

        <div class="flex items-center">
          <input
            type="text"
            x-model="searchQuery"
            placeholder="Search products..."
            class="border p-2 rounded-l"
          />
          <button
            @click="searchProducts()"
            class="bg-white text-black border border-l-0 p-2 rounded-r"
          >
            Search
          </button>
        </div>

        <select x-model="sortOrder" class="border p-2 rounded">
          <option value="">Sort by Price</option>
          <option value="asc">Lowest to Highest</option>
          <option value="desc">Highest to Lowest</option>
        </select>
      </div>

      </div>
    </div>

   
  </body>
</html>
